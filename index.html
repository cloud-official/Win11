<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Animated Redirect</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background: #0d1117;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      color: #39ff14;
      user-select: none;
      overflow: hidden;
      flex-direction: column;
    }

    .text {
      font-size: 2rem;
      white-space: nowrap;
      border-right: 0.15em solid #39ff14;
      width: 0;
      overflow: hidden;
      animation-fill-mode: forwards;
    }

    /* Typing animation */
    @keyframes typing {
      from { width: 0 }
      to { width: 22ch }
    }

    /* Caret blink */
    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* Fade out */
    @keyframes fadeout {
      to { opacity: 0; transform: translateY(-20px); }
    }

    /* Gooey pulse effect */
    .gooey {
      animation: pulse 1.5s infinite alternate;
    }
    @keyframes pulse {
      from { text-shadow: 0 0 5px #39ff14, 0 0 10px #39ff14; }
      to { text-shadow: 0 0 20px #0f0, 0 0 30px #0f0; }
    }

    #firstText {
      animation: typing 3s steps(22) forwards, blink 0.75s step-end infinite;
    }

    #secondText {
      font-size: 2.2rem;
      margin-top: 20px;
      color: #ff4c4c;
      border-color: #ff4c4c;
      opacity: 0;
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <div id="firstText" class="text">and here's ur website</div>
  <div id="secondText" class="text">restart</div>

  <script>
    const first = document.getElementById('firstText');
    const second = document.getElementById('secondText');

    setTimeout(() => {
      first.style.animation = 'fadeout 1s forwards';
    }, 3000);

    setTimeout(() => {
      second.style.opacity = '1';
      second.style.width = '0';
      second.style.animation = 'typing 1.5s steps(7) forwards, blink 0.75s step-end infinite';
      second.classList.add('gooey');
    }, 4000);

    // Redirect after second text animation finishes
    setTimeout(() => {
      window.location.href = 'https://tinyurl.com/yc2r8983';  // <-- change this URL to your website
    }, 6000);
  </script>
</body>
</html>
